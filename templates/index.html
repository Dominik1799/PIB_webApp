{% extends "bootstrap/base.html" %}

{% block title %}Welcome{% endblock %}
{% block content %}

<h1 style="text-align: center">Welcome</h1>

    <div class="container" style="margin-top: 100px">
        <form action="/" method="POST">
            <dl>
                {{ wtf.quick_form(form) }} <br>

            </dl>
        </form>
    </div>

{% endblock %}
